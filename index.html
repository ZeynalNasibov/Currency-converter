<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./image/Asset 1@3x 1.png" alt="">
        <ul>
            <li>BANK</li>
            <li>BIZNES</li>
            <li>INVESTMENTS</li>
            <li>INSURANCE</li>
            <li>MOBILE</li>
            <li>TRIPS</li>
            <li>ENTERTAINMENT</li>
        </ul>
        <button class="login">LOGIN</button>
    </header>
    <div class="container">
        <h1>Currency converter online</h1>
        <div class="converts">
            <div class="left">
                <h3>I have </h3>
                <div class="buttons">
                    <button class="active">AZN</button>
                    <button class="normal">USD</button>
                    <button class="normal">TRY</button>
                    <button class="normal">GBP</button>
                </div>
                <div class="inputdiv">
                    <input type="number">
                    <div class="info">1 RUB = 0.0135 USD</div>
                </div>
            </div>
            <div class="rigth">
                <h3>I want to buy</h3>
                <div class="buttons">
                    <button class="normal">AZN</button>
                    <button class="active">USD</button>
                    <button class="normal">TRY</button>
                    <button class="normal">GBP</button>
                </div>
                <div class="inputdiv">
                    <div class="answer"></div>
                    <div class="info">1 USD = 73.8896 RUB</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
